apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: controller-manager-service
spec:
  ports:
    - port: 443
      targetPort: 9876
  selector:
    control-plane: schemahero
status:
  loadBalancer: {}

---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: webhook-server-secret

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    control-plane: schemahero
  name: schemahero
spec:
  selector:
    matchLabels:
      control-plane: schemahero
  serviceName: ""
  template:
    metadata:
      creationTimestamp: null
      labels:
        control-plane: schemahero
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
        - command:
            - /manager
            - run
            - --enable-database-controller
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SECRET_NAME
              value: webhook-server-secret
          image: schemahero/schemahero-manager:0.12.1
          imagePullPolicy: Always
          name: manager
          ports:
            - containerPort: 9876
              name: webhook-server
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 150Mi
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /tmp/cert
              name: cert
              readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: webhook-server-secret
  updateStrategy: {}

